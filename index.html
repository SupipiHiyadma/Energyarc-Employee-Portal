<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Portal</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    nav { margin-bottom: 20px; }
    nav button {
      padding: 10px 20px;
      margin-right: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f0f0f0;
      border-radius: 4px;
    }
    nav button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    form { display: none; }
    form.active { display: block; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button[type="submit"], .att-action-btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .att-action-btn {
      width: auto;
      flex: 1;
    }
    #att-buttons {
      display: flex;
      gap: 10px;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    #status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
    #status.success { background-color: #d4edda; color: #155724; }
    #status.error { background-color: #f8d7da; color: #721c24; }

    /* Spinner CSS */
    @keyframes spinner {
      to {transform: rotate(360deg);}
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spinner 0.6s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<h2>Employee Portal</h2>
<nav>
  <button id="tab-attendance" class="active">Attendance</button>
  <button id="tab-leave">Leave Request</button>
  <button id="tab-salary">Salary Advance</button>
</nav>

<div id="status"></div>

<!-- Attendance -->
<form id="form-attendance" class="active">
  <label for="attendanceEmployeeId">Employee ID:</label>
  <input type="text" id="attendanceEmployeeId" placeholder="Enter Employee ID" />
  <div id="att-buttons">
    <button type="button" class="att-action-btn" style="background:#5bc0de;" onclick="sendAttendance('ClockIn', this)">Clock In</button>
    <button type="button" class="att-action-btn" onclick="sendAttendance('ClockOut', this)">Clock Out</button>
    <button type="button" class="att-action-btn" style="background:#f44336;" onclick="sendAttendance('Leave', this)">Leave</button>
  </div>
</form>

<!-- Leave -->
<form id="form-leave">
  <label for="leaveEmployeeId">Employee ID:</label>
  <input type="text" id="leaveEmployeeId" placeholder="Enter Employee ID"/>

  <label>From:</label>
  <input type="date" id="leaveFrom" />

  <label>To:</label>
  <input type="date" id="leaveTo" />

  <label>Number of Days:</label>
  <input type="number" id="leaveDays" placeholder="Number of Days" />

  <label>Leave Type:</label>
  <select id="leaveType">
    <option value="">Select Leave Type</option>
    <option value="Study">Study</option>
    <option value="Medical">Medical</option>
    <option value="Personal">Personal</option>
    <option value="Funeral">Funeral</option>
    <option value="Other">Other</option>
  </select>

  <label>Reason:</label>
  <textarea id="leaveReason" rows="3" placeholder="Reason for leave"></textarea>

  <button type="button" onclick="submitLeave()">Submit Leave Request</button>
</form>

<!-- Salary -->
<form id="form-salary">
  <label for="salaryEmployeeId">Employee ID:</label>
  <input type="text" id="salaryEmployeeId" placeholder="Enter Employee ID" />

  <label for="salaryAmount">Amount:</label>
  <input type="number" id="salaryAmount" placeholder="Amount" />

  <button type="button" onclick="submitSalary()">Request Advance</button>
</form>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzfcG1XyK_8pWbYSe7ufLytpHu0G0PJruqrZ3htr4E6BdMUCTri91bdU_p276URJP4P-g/exec";

  const tabs = {
    attendance: document.getElementById('form-attendance'),
    leave: document.getElementById('form-leave'),
    salary: document.getElementById('form-salary'),
  };
  const tabButtons = {
    attendance: document.getElementById('tab-attendance'),
    leave: document.getElementById('tab-leave'),
    salary: document.getElementById('tab-salary'),
  };

  function clearStatus() {
    const status = document.getElementById('status');
    status.style.display = 'none';
    status.textContent = '';
    status.className = '';
  }

  function showStatus(message, isSuccess = true, isLoading = false) {
    const status = document.getElementById('status');
    if (isLoading) {
      status.innerHTML = `<span class="spinner"></span> ${message}`;
    } else {
      status.textContent = message;
    }
    status.className = isSuccess ? 'success' : 'error';
    status.style.display = 'block';
  }

  Object.keys(tabButtons).forEach(key => {
    tabButtons[key].addEventListener('click', () => {
      clearStatus();
      Object.values(tabButtons).forEach(btn => btn.classList.remove('active'));
      tabButtons[key].classList.add('active');

      Object.keys(tabs).forEach(formKey => {
        tabs[formKey].classList.toggle('active', formKey === key);
      });
    });
  });

  function sendAttendance(action, btn) {
    clearStatus();
    const employeeId = document.getElementById("attendanceEmployeeId").value.trim();
    if (!employeeId) return showStatus("Please enter Employee ID", false);

    // Disable clicked button
    btn.disabled = true;

    // Show loading with spinner
    showStatus("Processing " + action + "...", true, true);

    fetch(`${scriptURL}?type=attendance&employeeId=${encodeURIComponent(employeeId)}&action=${encodeURIComponent(action)}`)
      .then(res => {
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        return res.json();
      })
      .then(data => {
        if (data.status === 'success') {
          const messages = {
            ClockIn: "Successfully recorded Clock In",
            ClockOut: "Successfully recorded Clock Out",
            Leave: "Successfully recorded Leave",
          };
          showStatus(messages[action] || `Attendance: ${data.status}`, true);
        } else {
          showStatus(`Failed to record attendance: ${data.message || 'Unknown error'}`, false);
        }
      })
      .catch(err => {
        showStatus("Network error, please try again later.", false);
        console.error(err);
      })
      .finally(() => {
        btn.disabled = false;
      });
  }

  function submitLeave() {
    clearStatus();
    const employeeId = document.getElementById("leaveEmployeeId").value.trim();
    const leaveFrom = document.getElementById("leaveFrom").value;
    const leaveTo = document.getElementById("leaveTo").value;
    const days = document.getElementById("leaveDays").value;
    const leaveType = document.getElementById("leaveType").value;
    const reason = document.getElementById("leaveReason").value.trim();

    if (!employeeId || !leaveFrom || !leaveTo || !days || !leaveType || !reason) {
      return showStatus("Please fill all fields", false);
    }

    const url = `${scriptURL}?type=leave&employeeId=${encodeURIComponent(employeeId)}&leaveFrom=${encodeURIComponent(leaveFrom)}&leaveTo=${encodeURIComponent(leaveTo)}&days=${encodeURIComponent(days)}&leaveType=${encodeURIComponent(leaveType)}&reason=${encodeURIComponent(reason)}`;

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        return res.json();
      })
      .then(data => showStatus(`Leave Request: ${data.status}`, data.status === 'success'))
      .catch(err => showStatus("Network error, please try again later.", false));
  }

  function submitSalary() {
    clearStatus();
    const employeeId = document.getElementById("salaryEmployeeId").value.trim();
    const amount = document.getElementById("salaryAmount").value;
    if (!employeeId || !amount) return showStatus("Please fill all fields", false);

    const url = `${scriptURL}?type=salary&employeeId=${encodeURIComponent(employeeId)}&amount=${encodeURIComponent(amount)}`;

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        return res.json();
      })
      .then(data => showStatus(`Salary Advance: ${data.status}`, data.status === 'success'))
      .catch(err => showStatus("Network error, please try again later.", false));
  }
</script>
</body>
</html>
