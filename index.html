<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Portal</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .tab { display: none; }
    .active { display: block; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .clockin { background-color: #007BFF; color: white; }
    .clockout { background-color: #0056b3; color: white; }
    .leavebtn { background-color: #dc3545; color: white; }
    .nav { margin-bottom: 20px; }
    .nav button { background-color: #6c757d; color: white; }
  </style>
</head>
<body>
  <h2>Employee Portal</h2>

  <div class="nav">
    <button onclick="showTab('attendanceTab')">Attendance</button>
    <button onclick="showTab('leaveTab')">Leave Request</button>
    <button onclick="showTab('salaryTab')">Salary Advance</button>
  </div>

  <!-- Attendance Tab -->
  <div id="attendanceTab" class="tab active">
    <h3>Attendance</h3>
    <input type="text" id="attendanceEmployeeId" placeholder="Employee ID"/><br/>
    <button class="clockin" onclick="sendAttendance('ClockIn')">Clock In</button>
    <button class="clockout" onclick="sendAttendance('ClockOut')">Clock Out</button>
    <button class="leavebtn" onclick="sendAttendance('Leave')">Leave</button>
  </div>

  <!-- Leave Request Tab -->
  <div id="leaveTab" class="tab">
    <h3>Leave Request</h3>
    <input type="text" id="leaveEmployeeId" placeholder="Employee ID"/><br/>
    <label>From: <input type="date" id="leaveFrom" /></label><br/>
    <label>To: <input type="date" id="leaveTo" /></label><br/>
    <input type="number" id="leaveDays" placeholder="Number of Days" /><br/>
    <select id="leaveType">
      <option value="">Select Leave Type</option>
      <option value="Study">Study</option>
      <option value="Medical">Medical</option>
      <option value="Personal">Personal</option>
      <option value="Funeral">Funeral</option>
      <option value="Other">Other</option>
    </select><br/>
    <textarea id="leaveReason" placeholder="Reason for leave"></textarea><br/>
    <button onclick="submitLeave()">Submit Leave</button>
  </div>

  <!-- Salary Advance Tab -->
  <div id="salaryTab" class="tab">
    <h3>Salary Advance</h3>
    <input type="text" id="salaryEmployeeId" placeholder="Employee ID"/><br/>
    <input type="number" id="salaryAmount" placeholder="Amount" /><br/>
    <button onclick="submitSalary()">Request Advance</button>
  </div>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzfcG1XyK_8pWbYSe7ufLytpHu0G0PJruqrZ3htr4E6BdMUCTri91bdU_p276URJP4P-g/exec";

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById("status").textContent = "";
    }

    function sendAttendance(action) {
      const employeeId = document.getElementById("attendanceEmployeeId").value;
      if (!employeeId) return alert("Please enter Employee ID");

      fetch(`${scriptURL}?type=attendance&employeeId=${employeeId}&action=${action}`)
        .then(res => res.json())
        .then(data => document.getElementById("status").textContent = data.status)
        .catch(err => document.getElementById("status").textContent = "Error: " + err.message);
    }

    function submitLeave() {
      const employeeId = document.getElementById("leaveEmployeeId").value;
      const leaveFrom = document.getElementById("leaveFrom").value;
      const leaveTo = document.getElementById("leaveTo").value;
      const days = document.getElementById("leaveDays").value;
      const leaveType = document.getElementById("leaveType").value;
      const reason = document.getElementById("leaveReason").value;

      if (!employeeId || !leaveFrom || !leaveTo || !days || !leaveType || !reason) {
        return alert("Please fill all fields");
      }

      const url = `${scriptURL}?type=leave&employeeId=${encodeURIComponent(employeeId)}&leaveFrom=${encodeURIComponent(leaveFrom)}&leaveTo=${encodeURIComponent(leaveTo)}&days=${encodeURIComponent(days)}&leaveType=${encodeURIComponent(leaveType)}&reason=${encodeURIComponent(reason)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => document.getElementById("status").textContent = data.status)
        .catch(err => document.getElementById("status").textContent = "Error: " + err.message);
    }

    function submitSalary() {
      const employeeId = document.getElementById("salaryEmployeeId").value;
      const amount = document.getElementById("salaryAmount").value;
      if (!employeeId || !amount) return alert("Please fill all fields");

      const url = `${scriptURL}?type=salary&employeeId=${encodeURIComponent(employeeId)}&amount=${encodeURIComponent(amount)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => document.getElementById("status").textContent = data.status)
        .catch(err => document.getElementById("status").textContent = "Error: " + err.message);
    }
  </script>
</body>
</html>
